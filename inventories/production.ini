# Ansible Inventory for Shared Hosting Environment
# Edit this file to match your infrastructure

[local]
localhost ansible_connection=local

[webservers]
# Production servers
localhost ansible_connection=local

# Staging/Development servers
# webdev01.example.com ansible_host=192.168.1.20

[webservers:vars]
# Global variables for all webservers
ansible_user=root
ansible_python_interpreter=/usr/bin/python3

# SSH connection settings (uncomment if needed)
# ansible_ssh_private_key_file=~/.ssh/id_rsa
# ansible_ssh_common_args='-o StrictHostKeyChecking=no'

[all:vars]
# Global settings
ansible_connection=ssh
gather_facts=yes
